name: Flutter Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Clean pub cache
        run: rm -rf ~/.pub-cache

      - name: Copy project
        run: |
          flutter create app
          cp -r lib app/ || true
          cp pubspec.yaml app/ || true

      - name: Update Android SDK
        run: |
          sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 35/' app/android/app/build.gradle
          sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 35/' app/android/app/build.gradle
          if ! grep -q "namespace" app/android/app/build.gradle; then
            echo 'android { namespace "com.example.app" }' >> app/android/app/build.gradle
          fi

      - name: Get dependencies
        working-directory: app
        run: flutter pub get

      - name: Patch old plugins
        run: |
          for f in $(find ~/.pub-cache -path "*/record_android-*/android/build.gradle" -o -path "*/file_picker-*/android/build.gradle"); do
            echo "Patching $f"
            sed -i 's/flutter\.sourceDirs/["src\/main\/java"]/g' "$f"
          done

      - name: Build APK
        working-directory: app
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/app/outputs/flutter-apk/app-release.apk
