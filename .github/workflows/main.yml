name: Flutter Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.1'

      - name: Create Flutter project
        run: |
          flutter create app
          cp -r lib app/
          cp pubspec.yaml app/ || true

      - name: Fix Kotlin & Gradle
        run: |
          # Обновляем Kotlin версию
          sed -i 's/ext.kotlin_version = .*/ext.kotlin_version = "1.9.24"/' app/android/build.gradle || true

          # Обновляем Android Gradle Plugin
          sed -i 's/com.android.tools.build:gradle:[0-9.]*/com.android.tools.build:gradle:8.3.2/' app/android/build.gradle || true

          # Обновляем gradle-wrapper.properties
          sed -i 's#distributionUrl=.*#distributionUrl=https://services.gradle.org/distributions/gradle-8.7-all.zip#' app/android/gradle/wrapper/gradle-wrapper.properties || true

          # Пропишем плагин Kotlin в settings.gradle, если его нет
          if ! grep -q "org.jetbrains.kotlin.android" app/android/settings.gradle; then
            echo 'pluginManagement {' >> app/android/settings.gradle
            echo '  plugins {' >> app/android/settings.gradle
            echo '    id "org.jetbrains.kotlin.android" version "1.9.24"' >> app/android/settings.gradle
            echo '  }' >> app/android/settings.gradle
            echo '}' >> app/android/settings.gradle
          fi

      - name: Clean Gradle
        working-directory: app/android
        run: ./gradlew clean

      - name: Build APK (Release)
        working-directory: app
        run: flutter build apk --release

      - name: Upload APK (Release)
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/app/outputs/flutter-apk/app-release.apk
