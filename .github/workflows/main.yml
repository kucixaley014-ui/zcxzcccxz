name: Flutter Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.1'

      - name: Create Flutter project
        run: |
          flutter create app
          cp -r lib app/
          cp pubspec.yaml app/ || true

      - name: Disable ProGuard/R8
        run: |
          BUILD_GRADLE="app/android/app/build.gradle"
          if [ -f "$BUILD_GRADLE" ]; then
            sed -i 's/minifyEnabled true/minifyEnabled false/g' $BUILD_GRADLE || true
            sed -i 's/shrinkResources true/shrinkResources false/g' $BUILD_GRADLE || true
          fi

      - name: Build APK
        working-directory: app
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/app/outputs/flutter-apk/app-release.apk
